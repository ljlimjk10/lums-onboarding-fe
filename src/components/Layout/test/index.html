<div class="container">
    <!-- Popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <!-- Tempus Dominus JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.10/dist/js/tempus-dominus.min.js" crossorigin="anonymous"></script>

    <!-- Tempus Dominus Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.10/dist/css/tempus-dominus.min.css" crossorigin="anonymous">
    
    <div class="alert alert-info" id="info"></div>
    <div class="row">
      <div class="col-sm-12" id="htmlTarget">
        <label for="datetimepicker1Input" class="form-label">Picker</label>
        <div
          class="input-group log-event"
          id="datetimepicker1"
          data-td-target-input="nearest"
          data-td-target-toggle="nearest"
        >
          <input
            id="datetimepicker1Input"
            type="text"
            class="form-control"
            data-td-target="#datetimepicker1"
          />
          <span
            class="input-group-text"
            data-td-target="#datetimepicker1"
            data-td-toggle="datetimepicker"
          >
            <i class="fas fa-calendar"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <h3>Event Log</h3>
      <div id="log" style="max-height: 40vh; overflow-y: auto"></div>
    </div>
  </div>
  <!-- 
    You can ignore the event log div, it is not required.
    You can also remove the "log-event" class it only helps display the events.
  -->
